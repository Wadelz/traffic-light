<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Traffic Light</h1>
        
        <div class="traffic-light" id="traffic-light" role="img" aria-label="Traffic light is green" aria-live="polite">
            <div class="light red" id="red" role="presentation" aria-hidden="true"></div>
            <div class="light yellow" id="yellow" role="presentation" aria-hidden="true"></div>
            <div class="light green" id="green" role="presentation" aria-hidden="true"></div>
        </div>
        
        <p class="status">Current Light: <span id="current">Green</span></p>
        <p class="timer">Next change in: <span id="countdown">5:00</span></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
